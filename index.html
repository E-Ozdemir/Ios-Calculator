<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script src="./app.js"></script>
    <div class="main">
      <div class="container">
        <div class="display"></div>
        <div class="zeroo">
          <button>0</button>
        </div>
        <div class="equal">
          <button>=</button>
        </div>
        <div class="plus">
          <button>+</button>
        </div>
        <div class="minus">
          <button>-</button>
        </div>
        <div class="multiplyy">
          <button>*</button>
        </div>
        <div class="division">
          <button>/</button>
        </div>
        <div class="reset">
          <button>A/C</button>
        </div>
        <div class="negative">
          <button>+/-</button>
        </div>
        <div class="percentage">
          <button>%</button>
        </div>
        <div class="one">
          <button>1</button>
        </div>
        <div class="two">
          <button>2</button>
        </div>
        <div class="three">
          <button>3</button>
        </div>
        <div class="four">
          <button>4</button>
        </div>
        <div class="five">
          <button>5</button>
        </div>
        <div class="six">
          <button>6</button>
        </div>
        <div class="seven">
          <button>7</button>
        </div>
        <div class="eight">
          <button>8</button>
        </div>
        <div class="nine">
          <button>9</button>
        </div>
        <div class="dott">
          <button>.</button>
        </div>
      </div>
    </div>
  </body>
</html>
