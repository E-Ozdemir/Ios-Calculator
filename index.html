<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script src="./app.js"></script>
    <div class="main">
      <div class="container">

        <div class="display">
          <p>0</p>
        </div> <!-- screen -->

        <div class="zeroo">
          <button class="calculator_button calculator_button_zeroo">0</button>
        </div>
        <div class="equal">
          <button class="calculator_button">=</button>
        </div>
        <div class="plus">
          <button class="calculator_button">+</button>
        </div>
        <div class="minus">
          <button class="calculator_button">-</button>
        </div>
        <div class="multiplyy">
          <button class="calculator_button">*</button>
        </div>
        <div class="division">
          <button class="calculator_button">/</button>
        </div>
        <div class="reset">
          <button class="calculator_button">A/C</button>
        </div>
        <div class="negative">
          <button class="calculator_button">+/-</button>
        </div>
        <div class="percentage">
          <button class="calculator_button">%</button>
        </div>
        <div class="one">
          <button class="calculator_button">1</button>
        </div>
        <div class="two">
          <button class="calculator_button">2</button>
        </div>
        <div class="three">
          <button class="calculator_button">3</button>
        </div>
        <div class="four">
          <button class="calculator_button">4</button>
        </div>
        <div class="five">
          <button class="calculator_button">5</button>
        </div>
        <div class="six">
          <button class="calculator_button">6</button>
        </div>
        <div class="seven">
          <button class="calculator_button">7</button>
        </div>
        <div class="eight">
          <button class="calculator_button">8</button>
        </div>
        <div class="nine">
          <button class="calculator_button">9</button>
        </div>
        <div class="dott">
          <button class="calculator_button">.</button>
        </div>
      </div>
    </div>
  </body>
</html>
