<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="container">

        <div class="display">
          <p id="display_screen"></p>
        </div> <!-- screen -->
        
        <div class="equal">
          <button class="calculator_button" onclick="equalFunction()">=</button>
        </div>
        <div class="plus">
          <button class="calculator_button">+</button>
        </div>
        <div class="minus">
          <button class="calculator_button">-</button>
        </div>
        <div class="multiplyy">
          <button class="calculator_button">*</button>
        </div>
        <div class=" division">
          <button class="calculator_button">/</button>
        </div>
        <div class="reset">
          <button class="calculator_button" onclick="resetFunction()">A/C</button>
        </div>
        <div class="negative">
          <button class="calculator_button" onclick="displayFunction('-')">+/-</button>
        </div>
        <div class="percentage">
          <button class="calculator_button">%</button>
        </div>
        <div class="dott">
          <button class="calculator_button" onclick="displayFunction('.')">.</button>
        </div>
        <div class="zeroo">
          <button class="calculator_button" onclick="displayFunction(0)">0</button>
        </div>
        <div class="one">
          <button class="calculator_button" onclick="displayFunction(1)">1</button>
        </div>
        <div class="two">
          <button class="calculator_button" onclick="displayFunction(2)">2</button>
        </div>
        <div class="three">
          <button class="calculator_button" onclick="displayFunction(3)">3</button>
        </div>
        <div class="four">
          <button class="calculator_button" onclick="displayFunction(4)">4</button>
        </div>
        <div class="five">
          <button class="calculator_button" onclick="displayFunction(5)">5</button>
        </div>
        <div class="six">
          <button class="calculator_button" onclick="displayFunction(6)">6</button>
        </div>
        <div class="seven">
          <button class="calculator_button" onclick="displayFunction(7)">7</button>
        </div>
        <div class="eight">
          <button class="calculator_button" onclick="displayFunction(8)">8</button>
        </div>
        <div class="nine">
          <button class="calculator_button" onclick="displayFunction(9)">9</button>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
